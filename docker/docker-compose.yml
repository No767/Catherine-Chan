name: catherine

services:
  catherine:
    container_name: catherine
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Do not edit the next line. If you want to change the path of the configuration file, please edit the CONFIG_LOCATION variable
      - ${CONFIG_LOCATION}:/catherine/bot/config.yml
    ports:
      - 6789:6789
    depends_on:
      database:
        condition: service_healthy
        restart: true
    restart: always

  database:
    container_name: catherine_postgres
    build:
      context: ./pg
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - database:/var/lib/postgresql/data
      - ../src/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: pg_isready --dbname='${DB_DATABASE}' --username='${DB_USERNAME}' || exit 1; Chksum="$$(psql --dbname='${DB_DATABASE}' --username='${DB_USERNAME}' --tuples-only --no-align --command='SELECT COALESCE(SUM(checksum_failures), 0) FROM pg_stat_database')"; echo "checksum failure count is $$Chksum"; [ "$$Chksum" = '0' ] || exit 1
      interval: 5m
      start_interval: 30s
      start_period: 5m
    restart: always

  migrate:
    container_name: catherine_migrate
    image: arigaio/atlas:latest
    command: >
      schema apply
      --auto-approve
      --to "file://schema.sql"
      --url "postgres://${DB_USERNAME}:${DB_PASSWORD}@database:5432/${DB_DATABASE}?search_path=public&sslmode=disable"
      --dev-url "postgres://${DB_USERNAME}:${DB_PASSWORD}@database:5432/postgres?search_path=public&sslmode=disable"
    networks:
      - default
      - db_bridge
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ../src/schema.sql:/schema.sql

volumes:
  database:

networks:
  db_bridge:
    driver: bridge