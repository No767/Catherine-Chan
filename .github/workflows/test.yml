name: Tests

on:
  push:
    branches:
      - main
    
  pull_request:
    branches:
      - main
      
  
jobs: 
  Test:
    name: Test (${{ matrix.version }})
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        version: ["3.12", "3.13", "3.14"]

    env:
      TESTCONTAINER_DOCKER_NETWORK: catherine-chan-testcontainers
      UV_SYSTEM_PYTHON: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install -r requirements-dev.txt

      - name: Set up application configuration
        run: |
          cp .config.dist.yml config.yml

      - name: Create Docker network for running Testcontainers
        run: |
          sudo docker network create ${{ env.TESTCONTAINER_DOCKER_NETWORK }}

      - name: Run Tests
        run: pytest
