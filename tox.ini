[tox]
requires =
    tox>=4
env_list = lint, py{39,310,311,312}
no_package=true

[testenv]
description = run unit tests
passenv = POSTGRES_URI
deps =
    pytest>=8.2.1,<9
    pytest-asyncio>=0.23.7,<1
    dpytest>=0.7.0,<1
    -r requirements.txt
commands =
    pytest

[testenv:lint]
description = run linting workflows
deps = 
    pyright>=1.1.355,<2
    ruff>=0.3.4,<1
    -r requirements.txt
commands = 
    pyright bot
    ruff check bot