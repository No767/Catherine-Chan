[tool.poetry]
name = "catherine-chan"
version = "0.2.6"
description = "An informational LGBTQ based discord bot"
authors = ["No767 <73260931+No767@users.noreply.github.com>"]
readme = "README.md"
license = "GPL-3.0"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
discord-py = {extras = ["speed"], version = "^2.3.2"}
python-dotenv = "^1.0.0"
uvloop = "^0.17.0"
asyncpg = "^0.28.0"
asyncpg-trek = "^0.3.1"
cysystemd = "^1.5.4"
python-dateutil = "^2.8.2"
discord-ext-menus = {git = "https://github.com/Rapptz/discord-ext-menus.git", rev = "8686b5d1bbc1d3c862292eb436ab630d6e9c9b53"}
msgspec = "^0.18.2"
langcodes = {extras = ["data"], version = "^3.3.0"}
discord-ext-ipcx = "^0.1.1"
pygit2 = "^1.13.0"
psutil = "^5.9.5"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.4.0"
pyright = "^1.1.327"
ruff = "^0.0.290"
watchfiles = "^0.20.0"
pyinstrument = "^4.5.3"
jishaku = "^2.5.1"


[tool.poetry.group.docs.dependencies]
sphinx = "7.1.2"
sphinx-autobuild = "^2021.3.14"
furo = "^2023.9.10"
sphinx-copybutton = "^0.5.2"
sphinxext-opengraph = "^0.8.2"


[tool.poetry.group.tests.dependencies]
pytest = "^7.4.2"
pytest-asyncio = "^0.21.1"
nox = "^2023.4.22"
nox-poetry = "^1.0.3"
pytest-cov = "^4.1.0"
dpytest = "^0.7.0"

[tool.isort]
profile = 'black'

[tool.pyright]
include = ["bot/**"]
exclude = [
    "**/__pycache__", 
    "**/.mypy_cache", 
    "**/.dmpypy.json", 
    "docs",
    "docker"
]
reportMissingImports = true
typeCheckingMode = "basic"
reportUnnecessaryTypeIgnoreComment = "warning"

[tool.bandit]
skips = ["B311", "B101"]

[tool.ruff]
ignore = ["E501", "N999", "E402"]
select = ["E", "F", "N", "ASYNC", "S", "ERA"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
